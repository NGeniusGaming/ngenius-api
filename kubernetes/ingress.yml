apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ngen-api-ingress
  namespace: ngen-api
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.ngen-alpha.duckdns.org`)
      kind: Rule
      services:
        - name: ngen-api-service
          kind: Service
          port: 8080
  tls:
    certResolver: letsencrypt
    domains:
      - main: ngen-alpha.duckdns.org
        sans: [ "*.ngen-alpha.duckdns.org" ]